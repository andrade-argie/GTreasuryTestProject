<!DOCTYPE html>
<html>

<head>
  <title>Net Present Value Calculator</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>

  <div id="app">
    <img src="./assets/images/logo.png" alt="" class="logo">
    <div class="nav-bar"></div>
  </div>

  <div class="wrapper">
    <div class="inputfield">
      <label for="initCost">Initial Cost</label>
      <input type="number" class="input" id="initCost" step="0.01" min="0">
    </div>
      <div class="inputfield">
        <label for="lowerBound">Lower Bound Discount Rate %</label>
        <input type="number" class="input" id="lowerBound" step="0.01" min="0" max="100">
      </div>
      <div class="inputfield">
        <label for="upperBound">Upper Bound Discount Rate %</label>
        <input type="number" class="input" id="upperBound" step="0.01" min="0" max="100">
      </div>
      <div class="inputfield">
        <label for="incrementRate">Discount Rate Increment %</label>
        <input type="number" class="input" id="incrementRate" step="0.01" min="0" max="100">
        </div>
      <div class="inputfield">
      <button id="calculateBtn" class="btn">Calculate</button>
      </div>
  </div>

  <div id="output"></div>

  <script src="./main.js"></script>
</body>

</html>
